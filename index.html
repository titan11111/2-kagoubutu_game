<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化合物クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen">
        <h1>化合物クイズ</h1>
        <p class="subtitle">化合物の世界を極めろ！</p>
        <button id="start-btn">スタート</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-container" style="display:none;">
        <h1>化合物クイズ</h1>
        <div id="progress-bar">
            <span id="progress-text">0 / 10　あと10問</span>
        </div>
        <div id="question">読み込み中...</div>
        <div id="choices" class="choices-grid"></div>
        <div id="feedback"></div>
        <button id="next-btn" style="display:none;">次の問題</button>
        <div id="result" style="display:none;"></div>
        <button id="restart-btn" style="display:none;">もう一回遊ぶ</button>
        <a id="line-share" href="#" target="_blank" style="display:none;">LINEでシェア</a>
    </div>

    <!-- 音声 -->
    <audio id="bgm" src="sounds/Recharging.mp3" loop></audio>
    <audio id="correct-sound" src="sounds/seikai.mp3"></audio>
    <audio id="wrong-sound" src="sounds/fuseikai.mp3"></audio>

    <script src="quizData.js"></script>
    <script src="script.js"></script>
</body>
</html>
